<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Twister</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">
                <!-- Twister Logo SVG -->
                <svg width="40" height="40" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="g" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#ff9800"/>
                            <stop offset="1" stop-color="#e040fb"/>
                        </linearGradient>
                    </defs>
                    <rect x="16" y="16" width="224" height="224" rx="56" stroke="url(#g)" stroke-width="16" fill="none"/>
                    <rect x="48" y="64" width="160" height="16" rx="8" fill="url(#g)"/>
                    <rect x="64" y="96" width="128" height="16" rx="8" fill="url(#g)"/>
                    <rect x="80" y="128" width="96" height="16" rx="8" fill="url(#g)"/>
                    <rect x="96" y="160" width="64" height="16" rx="8" fill="url(#g)"/>
                    <rect x="112" y="192" width="32" height="16" rx="8" fill="url(#g)"/>
                </svg>
                <span>Twister</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Feed</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <main>
            <div id="page-feed">
                <h2>Feed</h2>
                <form id="post-form">
                    <input type="text" id="post-content" placeholder="What's happening?" maxlength="280" required>
                    <button type="submit">Twist</button>
                </form>
                <div id="feed-posts">
                    <!-- Posts will be loaded here by script.js -->
                </div>
            </div>
        </main>
    </div>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
